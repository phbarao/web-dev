<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adidas</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="http://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <div class="menu-toggle">
            <i class="fas fa-bars"></i>    
        </div>

        <div class="overlay"></div>
        
        <nav>
            <i class="fas fa-times"></i>
            <div class="logo">
                <img src="images/adidas.png" alt="adidas logo">
            </div><!--logo-->
            
            <div class="nav-middle">
                <ul>
                    <li><a href="#">Collection</a></li>
                    <li><a href="#">Catalog</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Blog</a></li>
                </ul>
            </div><!--nav-middle-->
            
            <div class="nav-right">
                <ul>
                    <li>
                        <a href="#">
                            <i class="fas fa-search"></i>    
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-user"></i> Account     
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-shopping-cart"></i> Cart    
                        </a>
                    </li>
                </ul>
            </div><!--nav-right-->
        </nav>

        <div class="main">
            <div class="tone-1">
                <div class="product-info">
                    <h1>YEEZY BOOST 350 V2</h1>
                    <p>New and improved</p>
                    <h2>$230</h2>
                    <div class="info-btns">
                        <a href="#" class="btn discover-btn">DISCOVER</a>
                        <a href="#" class="btn cart-btn">ADD TO CART</a>
                    </div><!--info-btns-->
                </div><!--product-info-->
            </div><!--tone-1-->

            <div class="tone-2">
                <img src="images/shoe.png" alt="shoe">
            </div>    
        </div><!--main-->
    </header>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
