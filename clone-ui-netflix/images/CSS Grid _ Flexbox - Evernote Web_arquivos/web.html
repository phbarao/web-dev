<!DOCTYPE html>
<html dir="ltr" lang="en"><head>
 <title>Get organized. Work smarter. Remember everything. | Evernote</title>
 <meta charset="UTF-8">
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
 <meta name="format-detection" content="address=no">
 <meta name="format-detection" content="telephone=no">
 <style>
 body {
  background: #ffffff;
 }

 /************************************************* start of font styles */
 * {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  color: #666666;
  font-smooth: always;
 }

 body.windows #container,
 body.mac #container,
 body.web #container,
 body.ion #container {
  letter-spacing: 0.4px;
 }

 body.windows #container strong,
 body.mac #container strong,
 body.web #container strong,
 body.ion #container strong {
  color: #333333;
 }

 body.windows #container p,
 body.mac #container p,
 body.web #container p,
 body.ion #container p {
  text-align: center;
  font-size: 13px;
  line-height: 22px;
  width: 100%;
 }

 body.windows #container p a,
 body.mac #container p a,
 body.web #container p a,
 body.ion #container p a {
  color: #00A82D;
  text-decoration: underline;
 }

 @media only screen and (min-width: 1px) and (max-width: 320px) {

  body.windows #container p,
  body.mac #container p,
  body.web #container p,
  body.ion #container p {
   font-size: 11px;
   line-height: 15px;
  }
 }

 body.android,
 body.ios {
  letter-spacing: 0.4px;
 }

 body.android p,
 body.ios p {
  text-align: center;
  font-size: 14px;
  line-height: 26px;
  width: 100%;
 }

 body.android p a,
 body.ios p a {
  color: #00A82D;
  text-decoration: none;
 }

 @media only screen and (max-width: 285px) {

  body.android p,
  body.ios p {
   font-size: 12px;
  }
 }

 @media only screen and (max-width: 241px) {

  body.android p,
  body.ios p {
   font-size: 10px;
   line-height: 22px;
  }
 }

 body.android strong,
 body.ios strong {
  font-size: 16px;
  color: #333333;
 }

 /*************************************************** end of font styles */
 /*************************************** start of desktop client styles */
 body.windows {
  background-color: #fafafa;
 }

 body.windows,
 body.mac,
 body.web,
 body.ion {
  padding: 20px;
 }

 body.windows #container,
 body.mac #container,
 body.web #container,
 body.ion #container {
  display: -webkit-box;
  display: -ms-flexbox;
  display: flex;
  -webkit-box-align: center;
  -ms-flex-align: center;
  align-items: center;
  -webkit-box-pack: left;
  -ms-flex-pack: left;
  justify-content: left;
  padding-bottom: 20px;
 }

 body.windows #container .image-div,
 body.mac #container .image-div,
 body.web #container .image-div,
 body.ion #container .image-div {
  padding-top: 20px;
 }

 body.windows #container .image-div img,
 body.mac #container .image-div img,
 body.web #container .image-div img,
 body.ion #container .image-div img {
  display: none;
 }

 @media only screen and (min-width: 251px) and (max-width: 320px) {

  body.windows #container p,
  body.mac #container p,
  body.web #container p,
  body.ion #container p {
   width: 90%;
   margin: 0 auto;
  }
 }

 @media only screen and (min-width: 1px) and (max-width: 250px) {

  body.windows #container p,
  body.mac #container p,
  body.web #container p,
  body.ion #container p {
   margin-left: 0;
  }
 }

 @media only screen and (max-width: 299px) {

  body.windows #container p br,
  body.mac #container p br,
  body.web #container p br,
  body.ion #container p br {
   display: none;
  }
 }

 body.windows #container .cta,
 body.mac #container .cta,
 body.web #container .cta,
 body.ion #container .cta {
  border-radius: none;
  background: none;
  color: #00A82D;
  padding: 0;
  display: inline;
  position: static;
 }

 body.windows #container .dismiss,
 body.mac #container .dismiss,
 body.web #container .dismiss,
 body.ion #container .dismiss {
  position: absolute;
  right: 10px;
  top: 10px;
  z-index: 9999;
 }

 @media only screen and (min-width: 1px) and (max-width: 250px) {

  body.windows #container .dismiss,
  body.mac #container .dismiss,
  body.web #container .dismiss,
  body.ion #container .dismiss {
   display: none;
  }
 }

 body.windows #container .dismiss img,
 body.mac #container .dismiss img,
 body.web #container .dismiss img,
 body.ion #container .dismiss img {
  max-width: 12px;
  width: 100%;
 }

 body.web #container,
 body.ion #container {
  height: 95px;
 }

 body.web #container p,
 body.ion #container p {
  width: 100%;
 }

 body.web #container .cta,
 body.ion #container .cta {
  position: initial;
  top: initial;
 }

 @media only screen and (min-width: 400px) {

  body.mac #container p,
  body.windows #container p,
  body.web #container p,
  body.ion #container p {
   margin-left: 0 !important;
  }
 }

 /***************************************** end of desktop client styles */
 /**************************************** start of mobile client styles */
 body.android {
  background-color: #eeeeee;
 }

 body.ios {
  background-color: #f0f1f1;
 }

 body.android,
 body.ios {
  padding: 10px;
 }

 body.android #container,
 body.ios #container {
  height: 100%;
  background: #ffffff;
  border-radius: 3px;
  border: 1px solid #d4d4d4;
 }

 body.android .image-div,
 body.ios .image-div {
  padding-top: 20px;
 }

 body.android .image-div img,
 body.ios .image-div img {
  max-width: 60px;
  margin: 0 auto;
  display: block;
 }

 body.android p,
 body.ios p {
  padding: 15px;
 }

 body.android p strong:after,
 body.ios p strong:after {
  content: "\a";
  white-space: pre;
 }

 body.android p br,
 body.ios p br {
  display: none;
 }

 body.android .cta,
 body.ios .cta {
  display: block;
 }

 body.android .dismiss,
 body.ios .dismiss {
  position: absolute;
  top: 20px;
  right: 25px;
  z-index: 9999;
 }

 body.android .dismiss img,
 body.ios .dismiss img {
  max-width: 12px;
  width: 100%;
 }

 /****************************************** end of mobile client styles */
 /** Dark Mode **/
 body.mac.darkmode,
 body.windows.darkmode,
 body.web.darkmode,
 body.ion.darkmode,
 body.android.darkmode,
 body.ios.darkmode {
  background-color: #1A1A1A;
  color: #A6A6A6;
 }

 body.mac.darkmode #container,
 body.windows.darkmode #container,
 body.web.darkmode #container,
 body.ion.darkmode #container,
 body.android.darkmode #container,
 body.ios.darkmode #container {
  background: #1A1A1A;
 }

 body.mac.darkmode #container strong,
 body.windows.darkmode #container strong,
 body.web.darkmode #container strong,
 body.ion.darkmode #container strong,
 body.android.darkmode #container strong,
 body.ios.darkmode #container strong {
  color: #E6E6E6;
 }

 body.android.darkmode,
 body.ios.darkmode {
  background-color: #262626;
 }

 body.android.darkmode #container,
 body.ios.darkmode #container {
  border: 1px solid #404040;
 }

 * {
  -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
  -webkit-touch-callout: none;
  -webkit-user-select: none;
  -khtml-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  padding: 0;
  margin: 0;
  -webkit-box-sizing: border-box !important;
  box-sizing: border-box !important;
  user-select: none;
  list-style: none;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
 }

 body {
  overflow-x: hidden;
  overflow-y: hidden;
 }

 html,
 body {
  height: 100%;
 }

 body {
  min-height: 100%;
 }

 #container {
  width: 100%;
 }
 </style>
</head>
