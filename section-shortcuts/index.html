<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Section Shortcuts</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <section id="one"></section>
    <section id="two"></section>
    <section id="three"></section>

    <div class="shortcuts">
      <a class="first-shortcut" href="#one">
        <p class="text">ONE</p>
      </a>
      <a class="second-shortcut" href="#two">
        <p class="text">TWO</p>
      </a>
      <a class="third-shortcut" href="#three">
        <p class="text">THREE</p>
      </a>
    </div>
  </div>
</body>
</html>
