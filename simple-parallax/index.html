<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Simple Parallax</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h3>Simple</h3>
            <h1>Parallax</h1>
            <h3>Effect</h3>
        </div>

        <div class="ny parallax">
            <div class="bg">
                <h2>New York</h2>
            </div>
        </div>

        <div class="between">
            <div class="title middle">
                <h1>Isn't</h1>
            </div>
        </div>

        <div class="jp parallax">
            <div class="bg">
                <h2>Japan</h2>
            </div>
        </div>

        <div class="between">
            <div class="title middle">
                <h1>This</h1>
            </div>
        </div>

        <div class="du parallax">
            <div class="bg">
                <h2>Dubai</h2>
            </div>
        </div>

        <div class="between">
            <div class="title middle">
                <h1>Awesome?</h1>
            </div>
        </div>

    </div>    
</body>
</html>
